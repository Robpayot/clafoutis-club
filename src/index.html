<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <script type="module" defer src="./js/index.js"></script>
    <title>Vite template</title>
    <!-- meta tags example -->
    <!-- <meta
      name="keywords"
      content="shaders, template, webgl, vite, ogl, robin, payot, developer, freelance, creative"

  </head>
  <body>
    <main>
      <section class="intro">
        <div data-intro-enter class="intro__enter">Enter</div>
      </section>
      <section data-game class="game">
        <div class="game__container">
          <h1 data-intro-start class="game__start">Start / Restart</h1>

          <div class="game__time">
            <p class="game__score">Score: <span data-game-score>0</span> / 10</p>
            <p>Input: <span data-game-time-input></span></p>
            <p>Time: <span data-game-time></span></p>
          </div>
          <div data-game-arrows class="game__arrows"></div>
          <div data-game-score-message class="game__score-message"></div>
          <div class="game__controls">
            <div data-game-control="0" class="game__control"></div>
            <div data-game-control="1" class="game__control"></div>
            <div data-game-control="2" class="game__control"></div>
            <div data-game-control="3" class="game__control"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
